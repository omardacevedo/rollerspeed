<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS se incluye en las páginas principales -->
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            RollerSpeed
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/mision}">Misión</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/vision}">Visión</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/valores}">Valores</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/servicios}">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/eventos}">Eventos</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-light">Bienvenido, <span th:text="${#authentication.name}"></span></span>
                    <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap JS para el colapso -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
